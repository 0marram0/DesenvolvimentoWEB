<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .chart-wrapper{
            display: flex;
            justify-content: center;
            height: 600px;
            overflow: hidden;
        }
    </style>

</head>
<body>
    <div class="chart-wrapper">
        <canvas class="chart">

        </canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        
        const chart = document.querySelector(".chart")

        new Chart(chart,{
            type: "pie",
            data : {
                labels : ["Charmander", "Squirtle", "Bulbassaur", "Pikachu", "Sceptile", "Garchomp", "Yveltal"],
                datasets: [{
                    data: [15, 15, 20, 10, 7, 13, 20]
                }]
            }
        })
    </script>

</body>
</html>
