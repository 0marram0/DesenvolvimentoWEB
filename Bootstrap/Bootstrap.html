<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
    <style>
        [class ^= "col"] {
            background-color: grey;
            border: solid 1px yellow;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
  <body>
    
    <div class="container">
         <h1>4 Colunas:</h1>

         <div class="row">
            <div class="col-md-6 col-lg-3 d-flex justify-content-center align-itens-center">1</div>
            <div class="col-md-6 col-lg-3 d-flex justify-content-center align-itens-center">2</div>
            <div class="col-md-6 col-lg-3 d-flex justify-content-center align-itens-center">3</div>
            <div class="col-md-6 col-lg-3 d-flex justify-content-center align-itens-center">4</div>
        </div>

        <h1>3 Colunas:</h1>

        <div class="row">
            <div class="col-4 d-flex justify-content-center align-itens-center">1</div>
            <div class="col-4 d-flex justify-content-center align-itens-center">2</div>
            <div class="col-4 d-flex justify-content-center align-itens-center">3</div>
        </div>

        <h1>2 Colunas:</h1>

        <div class="row">
            <div class="col-6 d-flex justify-content-center align-itens-center">1</div>
            <div class="col-6 d-flex justify-content-center align-itens-center">2</div>
        </div>
    </div>
       



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
