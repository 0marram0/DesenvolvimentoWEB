<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Listas </h1>

    <h2> Listas Não Ordenadas </h2>

    <!-- unordered list -->

    <ul>

        <!-- List Item -->
        <!-- Dentro de "ul", apenas colocar "li" -->
       
        <li> Este é um item de lista (li) </li>
        <li> Todo item de lista deve estar dentro de um ul, por exemplo </li>
        <li> A estética (apresentação) pode ser realizada no CSS </li>
        
    </ul>

    <h2> Listas Ordenadas </h2>

    <ol>
        <li> Este é um item de lista ordenada </li>
        <li> Pode ser mudado pelo CSS </li>
    </ol>


    <style>
        ul {
            list-style-type: square;
        }

        ol {
            list-style-type: lower-greek;
        }

    </style>

</body>
</html>
